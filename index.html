<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  <link href="main.css" rel="stylesheet"></head>

  <body>
    <div class="l-box">
      <canvas id="canvas" width="1000" height="500"></canvas>
      <div class="box">
        <label for="volume">Volume</label>
        <input type="range" id="volume" name="volume" min="0" max="500" value="0" step="1" />
      </div>
    </div>
    <div class="r-box">
      <div class="box">
        You have
        <p id="f-number">3</p>
        fish in your tank.
      </div>
      <div class="box"><ul id="f-ul"></ul></div>
    </div>
  <script defer src="bundle.js"></script></body>
</html>
