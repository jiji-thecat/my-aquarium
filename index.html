<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div class="l-box">
      <canvas id="canvas" width="1000" height="500"></canvas>
      <div class="box">
        <label for="volume">Volume</label>
        <input type="range" id="volume" name="volume" min="0" max="500" value="0" step="1" />
      </div>
    </div>
    <div class="r-box">
      <div class="box">
        You have
        <p id="f-number">3</p>
        fish in your tank.
      </div>
      <div class="box"><ul id="f-ul"></ul></div>
    </div>
    <!--Call the script tag after canvas declaration-->
    <script type="module" src="./src/living.ts"></script>
    <script type="module" src="./src/index.ts"></script>
    <link rel="stylesheet" href="./src/styles.css" type="text/css" />
  </body>
</html>
